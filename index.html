<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Cuisine</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>

  </head>
  <body>
    <div class="container">
      <form id="cuisine">
        <div class="form-group">
          <label for="lat">Enter Latitude</label>
          <input id="lat" class="form-control" type="text" value="‎45.512794">
        </div>
        <div class="form-group">
          <label for="long">Enter Longitude</label>
          <input id="long" class="form-control" type="text" value="-122.679565">
        </div>
        <div class="form-group">
          <label for="city">Enter City</label>
          <input id="city" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="output">
        <ul></ul>
        <div id="map"></div>
        <!-- <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA8MC846kOqMi2YdUQYEotP5WWsbxQI_g&callback=initMap">
          </script> -->
      </div>
    </div>

  </body>
</html>
